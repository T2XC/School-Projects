        var ul= document.querySelector(".js-list")
        var html = ''
        var num = Number(prompt("give anothermber"))
        var startingNum = 1

        while (startingNum <= num) {
            html = html + "<li>Iteration: " + startingNum + "</li>"
            startingNum++
        }
        
        ul.innerHTML = html

    </script>

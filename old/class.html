<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        class Animal {
            constructor(species, weight, height) {
                this.species = String(species)
                this.weight = Number(weight)
                this.height = Number(height)
            }

            getInfo() {
                console.log(
                    this.species +
                    " weighs " + this.weight +
                    " and is " + this.height + " tall"
                )
            }
        }

    </script>
</body>

<body>

    <script>
            var num1 = prompt(`Ensimmäinen numero?`);
            var num2 = prompt(`${num1} ja toinen numero?`);
            var textcolor = prompt(`${num1} ja ${num2}: Tekstin väri?`);

            document.getElementById("p1").style.color = textcolor;
            document.getElementById("p2").style.color = textcolor;
            document.getElementById("p3").style.color = textcolor;
            document.getElementById("p4").style.color = textcolor;

            var plus = document.getElementById("p1").innerText = `Numero A plus numero B: ${(Number(num1) + Number(num2))}`;
            var minus = document.getElementById("p2").innerText = `Numero A miinus numero B: ${(Number(num1) - Number(num2))}`;
            var times = document.getElementById("p3").innerText = `Numero A kertaa numero B: ${(Number(num1) * Number(num2))}`;
            var divide = document.getElementById("p4").innerText = `Numero A jaettuna numero B: ${(Number(num1) / Number(num2))}`;
    </script>
</body>
</html>

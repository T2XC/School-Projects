<!DOCTYPE html>

<body>
    <script>
        var names = ["Doog", "Boog", "Log", "Mafia"]

        function toEmailAddress(name) {
            return name.toLowerCase() + "@gmail.com"
        }

        for(var i = 0; i < names.length; i++) {
            var currentName = toEmailAddress(names[i])
            console.log(currentName)
        }
    </script>
</body>

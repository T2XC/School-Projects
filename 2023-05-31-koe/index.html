<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Title Changer 2.0</h1>
    <button class="prompt">Open Prompt</button>
    <p>Change the title by clicking the above button.</p>

    <script>

        var open = document.querySelector(".prompt")

        open.addEventListener('click', function(event) {
            var name = prompt("What's your name?");
                document.title = name;
        });

    </script>
</body>
</html>

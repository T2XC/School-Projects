<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Auto Palace</title>
</head>
<body>
    <nav class="navbar bg-blue1">

        <h1 class="nav-title white">Auto Palace</h1>

        <div class="nav-links">
            <a href="#" class="nav-link white">Home</a>
            <a href="#" class="nav-link white">Sell</a>
            <a href="#" class="nav-link white">About Us</a>
            <a href="#" class="nav-link white">Contact</a>
        </div>

        <button class="nav-login">Sign In</button>

    </nav>

    <header class="header bg-blue2 white">

        <div class="search">
            <label for="make" class="s-label">Make</label>
            <input type="text" name="make" id="s-make" placeholder="Audi, BMW, Cadillac..." class="s-input">
            <label for="model" class="s-label">Model</label>
            <input type="text" name="model" id="s-model" placeholder="A4, Beetle, Corolla..." class="s-input">
            <label for="year" class="s-label">Model Year</label>
            <input type="number" name="year" id="s-year" placeholder="1900-2024" class="s-input">
            <label for="body" class="s-label">Body Type</label>
            <select name="body" id="s-body" class="s-select">
                <option>Body Type</option>
                <option>Cabriolet</option>
                <option>Convertible</option>
                <option>Coup√©</option>
                <option>Crossover</option>
                <option>CUV</option>
                <option>Hatchback</option>
                <option>Liftback</option>
                <option>Limousine</option>
                <option>Micro</option>
                <option>Minivan</option>
                <option>Pickup</option>
                <option>Roadster</option>
                <option>RV</option>
                <option>Sedan</option>
                <option>Shooting Brake</option>
                <option>SUV</option>
                <option>Van</option>
                <option>Wagon</option>
            </select>
            <label for="country" class="s-label">Country</label>
            <select name="country" id="s-country" class="s-select">
                <option>Country</option>
                <option disabled>Nearest to you:</option>
                <option>Finland</option>
                <option>Sweden</option>
                <option>Norway</option>
                <option>Estonia</option>
                <option>Russia</option>
                <option disabled>Other countries:</option>
                <option>Canada</option>
                <option>China</option>
                <option>France</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>South Korea</option>
                <option>Spain</option>
                <option>United Kingdom</option>
                <option>USA</option>
            </select>
            <label for="new" class="s-label">New</label>
            <input type="checkbox" name="new" id="s-new" class="s-check">
            <label for="used" class="s-label">Used</label>
            <input type="checkbox" name="used" id="s-used" class="s-check">
            <input type="submit" value="Search">
        </div>

    </header>
    
    <footer class="footer bg-red white">

        <div class="footer-links">
            
        </div>

        <div class="contact">

        </div>

    </footer>
</body>
</html>
